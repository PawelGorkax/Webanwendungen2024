<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Ort bearbeiten - ID ' + ${ortId}">Ort bearbeiten</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header th:insert="~{fragments/kopffuss :: header}"></header>
    <div class="wrapper">
        <h1 th:text="#{ortformular.titel} + ${ortId}">Ort bearbeiten</h1>
        <div th:if="${info}" class="info" th:text="${info}"></div>
        <div th:if="${infoerror}" class="infoerror" th:text="${infoerror}"></div>
        <br>
        <form th:method="POST" th:action="@{#}" th:object="${ortFormular}">
            <div class="form-group">
                <label for="name" th:text="#{ort.name}">Name</label>
                <input class="formular" type="text" id="name" th:field="*{name}">
                <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="form-group">
                <label for="geobreite" th:text="#{ort.geobreite}">Geografische Breite</label>
                <input class="formular" type="number" step="0.000001" id="geobreite" th:field="*{geobreite}">
            </div>

            <div class="form-group">
                <label for="geolaenge" th:text="#{ort.geolaenge}">Geografische LÃ¤nge</label>
                <input class="formular" type="number" step="0.000001" id="geolaenge" th:field="*{geolaenge}">
            </div>

            <input class="button" type="submit" th:value="#{benutzer.button}">
        </form>
    </div>
    <footer th:insert="~{fragments/kopffuss :: footer}"></footer>
</body>
</html>
